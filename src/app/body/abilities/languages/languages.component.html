<h3>Languages</h3>
<div class="row">
    <div class="col-md-6">
        <ul class="no-bullets">
            <li *ngFor="let language of languagesList">
                <span class="ability-title">{{ language['languageName'] }} ({{ language['level'] }})</span>
                <span class="ability-score">
                <app-skill-progress [skillProgress]="language['proficiency']"></app-skill-progress>
                </span>
            </li>
        </ul>
    </div>
</div>
